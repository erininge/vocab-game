<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kat's Vocab Garden (Phone)</title>
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <header>
      <h1>Kat's Vocab Garden ðŸŒ¸</h1>
      <div class="sub">N5 demo â€” runs in your browser (and can install to iPhone later)</div>
    </header>

    <main>
      <section id="screen-home" class="screen">
        <button id="btn-start" class="primary">Start</button>
        <div class="tiny">
          Tip: On iPhone, audio can only play after you tap something.
        </div>
      </section>

      <section id="screen-game" class="screen hidden">
        <div class="row">
          <div class="pill" id="mode-pill">JP â†’ EN</div>
          <div class="pill" id="progress-pill">0 / 0</div>
        </div>

        <div class="card">
          <div class="prompt" id="prompt">...</div>
          <div class="hint" id="hint"></div>
        </div>

        <form id="answer-form" autocomplete="off">
          <input id="answer" type="text" inputmode="text" placeholder="Type your answer" />
          <div class="row">
            <button class="primary" type="submit">Check</button>
            <button id="playAudioBtn" class="secondary" type="button" disabled>ðŸ”Š Play</button>
          </div>
        </form>

        <div id="feedback" class="feedback"></div>

        <div class="row">
          <button id="btn-next" class="secondary hidden">Next</button>
          <button id="btn-quit" class="secondary">Quit</button>
        </div>
      </section>
    </main>

    <footer>
      <div class="tiny">v0.2 â€” audio button added</div>
    </footer>
  </div>

  <script src="app.js"></script>
</body>
</html>
